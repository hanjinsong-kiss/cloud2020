server:
  port: 7002
spring:
  application:
    name: cloud-eureka-server7002
eureka:
  instance:
    hostname: eureka7002.com
  client:
    register-with-eureka: false #不向注册中心注册自己
    fetch-registry: false #不用检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/