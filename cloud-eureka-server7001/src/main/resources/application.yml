server:
  port: 7001
spring:
  application:
    name: cloud-eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #不向注册中心注册自己
    fetch-registry: false #不用检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/





